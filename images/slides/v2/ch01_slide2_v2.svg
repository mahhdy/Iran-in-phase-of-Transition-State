<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0F0C29;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#302B63;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#24243E;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#24243E;stop-opacity:0" />
        </radialGradient>
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
            <feOffset dx="0" dy="10" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Rich Background -->
    <rect width="1080" height="1350" fill="url(#mainBg)" />
    
    <!-- Abstract Decorative Shapes -->
    <circle cx="900" cy="150" r="250" fill="url(#glow)" opacity="0.8" />
    <circle cx="100" cy="1200" r="300" fill="url(#glow)" opacity="0.5" />
    <path d="M-50,400 Q200,300 400,500 T900,400" fill="none" stroke="white" stroke-width="2" opacity="0.1" />
    <path d="M200,1400 Q500,1100 800,1300" fill="none" stroke="white" stroke-width="2" opacity="0.1" />

    <!-- Glass Header -->
    <rect x="0" y="0" width="1080" height="180" fill="white" opacity="0.05" />
    <foreignObject x="60" y="60" width="960" height="80">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: rgba(255,255,255,0.7); font-size: 28px; font-weight: 300; letter-spacing: 2px; text-transform: uppercase;">
            فصل ۱: تشخیص بحران
        </div>
    </foreignObject>

    <!-- Main Title (Psychological Anchor) -->
    <foreignObject x="60" y="200" width="960" height="220">
        <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif; color: white; font-size: 64px; font-weight: 900; line-height: 1.2; text-shadow: 0 4px 20px rgba(0,0,0,0.3);">
            بحران سه‌گانه: گسست‌های بنیادین
        </div>
    </foreignObject>
    
    <g transform="translate(60, 440)">
    
        <g transform="translate(0, 0)" filter="url(#softShadow)">
            <rect width="960" height="240" rx="40" fill="white" opacity="0.12" />
            <rect width="960" height="240" rx="40" fill="none" stroke="white" stroke-width="1.5" opacity="0.3" />
            
            <!-- Side Indicator -->
            <rect x="944" y="40" width="8" height="160" rx="4" fill="#FF0080" />
            
            <foreignObject x="60" y="45" width="840" height="150">
                <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                    <div style="color: #FF0080; font-size: 24px; font-weight: 800; margin-bottom: 20px; opacity: 0.9;">گسست سیاسی</div>
                    <div style="color: white; font-size: 32px; font-weight: 400; line-height: 1.6; opacity: 0.95;">
                        ناکارآمدیِ نهادینه‌شده و گسستِ عمیق میان دولت و ملت که به بحران مشروعیت بی‌سابقه‌ای انجامیده است.
                    </div>
                </div>
            </foreignObject>
        </g>
        
        <g transform="translate(0, 280)" filter="url(#softShadow)">
            <rect width="960" height="240" rx="40" fill="white" opacity="0.12" />
            <rect width="960" height="240" rx="40" fill="none" stroke="white" stroke-width="1.5" opacity="0.3" />
            
            <!-- Side Indicator -->
            <rect x="944" y="40" width="8" height="160" rx="4" fill="#00FFAB" />
            
            <foreignObject x="60" y="45" width="840" height="150">
                <div xmlns="http://www.w3.org/1999/xhtml" style="direction: rtl; font-family: 'Vazirmatn', sans-serif;">
                    <div style="color: #00FFAB; font-size: 24px; font-weight: 800; margin-bottom: 20px; opacity: 0.9;">گسست اقتصادی</div>
                    <div style="color: white; font-size: 32px; font-weight: 400; line-height: 1.6; opacity: 0.95;">
                        اقتصادی رانتی و منزوی که تحت فشار تحریم و فساد، توانایی تأمینِ حداقلی‌ترین نیازهای شهروندان را از دست داده است.
                    </div>
                </div>
            </foreignObject>
        </g>
        
    </g>
    
    <!-- Footer Branding -->
    <text x="540" y="1300" text-anchor="middle" font-family="'Vazirmatn', sans-serif" font-size="20" font-weight="200" fill="white" opacity="0.5" letter-spacing="4">TRANSITION FOR IRAN • 2026</text>
    <path d="M440 1315 L640 1315" stroke="white" stroke-width="1" opacity="0.2" />
    </svg>
    